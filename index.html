<!DOCTYPE html>
<html lang="bg">

<head>
   <meta charset="UTF-8">
   <link rel="icon" href="icon.png">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Търсач на селища</title>
   <link rel="stylesheet" href="styles.css">
   <script src="places.js"></script>
   <script src="main.js" defer></script>
</head>

<body>
   <div id="searchBox">
      <select id="oblastSelector">
         <option value="all">Всички области</option>
         <option>Благоевград</option>
         <option>Бургас</option>
         <option>Варна</option>
         <option>Велико Търново</option>
         <option>Видин</option>
         <option>Враца</option>
         <option>Габрово</option>
         <option>Добрич</option>
         <option>Кърджали</option>
         <option>Кюстендил</option>
         <option>Ловеч</option>
         <option>Монтана</option>
         <option>Пазарджик</option>
         <option>Перник</option>
         <option>Плевен</option>
         <option>Пловдив</option>
         <option>Разград</option>
         <option>Русе</option>
         <option>Силистра</option>
         <option>Сливен</option>
         <option>Смолян</option>
         <option>София</option>
         <option>София (столица)</option>
         <option>Стара Загора</option>
         <option>Търговище</option>
         <option>Хасково</option>
         <option>Шумен</option>
         <option>Ямбол</option>
      </select>
      <select id="typeSelector">
         <option value="all">Всички селища</option>
         <option value="cities">Градове</option>
         <option value="villages">Села</option>
         <option value="monasteries">Манастирски селища</option>
      </select>
      <br>
      <select id="modifierBox">
         <option value="startsWith">Започва с</option>
         <option value="endsWith">Завършва на</option>
         <option value="contains">Съдържа</option>
         <option value="match">Съвпада с</option>
         <option value="regex">Рег. израз</option>
      </select>
      <input id="inputField" type="text">
      <button id="searchButton" type="button">Търси</button>
      <button id="clearButton" type="button" style="display: none;">Изчисти</button>
   </div>
   <div id="results">
      <small id="numberOfResults"></small>
      <ul id="places"></ul>
   </div>
</body>

</html>
